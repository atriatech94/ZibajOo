<detail-dir>
    <div class="main post_sc" id="min">
        <div class="post_detail">
                <div class="header_post_detail" style="background-image:url('{{detail[0].thumb}}')">
                    <div class="post_info"><span class="post_info_date">{{date}}</span><span class="post_info_viewer">{{time}}<span></span></span></div>
                    <p ng-bind-html="title"> </p>
            </div>

            <div class="content_post" ng-bind-html="description"></div>
            
        </div>
    </div>
    <div class="call_to_action">
        <ul>
            <a href="" class="share"><img src="img/share.png"></a>
            <a class="back_btn_pd" id="draggable" href=""><img src="img/back.png"></a>
            <a href="#/"><img src="img/home.png"></a>
        </ul>
    </div>
</detail-dir>
